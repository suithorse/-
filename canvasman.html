<!DOCTYPE html>
<html>
<head>
	<title>Canvas</title>
</head>
<body>
	<canvas id="canvas" width="500" height="500"></canvas>

	<script type="text/javascript">
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		ctx.fillRect(100,50,50,50);
		ctx.fillRect(50,120,150,10);
		ctx.fillRect(120,100,10,20);
		ctx.fillRect(75,130,100,100);
		ctx.fillRect(75,230,10,50);
		ctx.fillRect(165,230,10,50);
	</script>
</body>
</html>
